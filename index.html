<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergaite</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <style>
        body {
            background-color: #f8f8f8;
        }
        main { 
            display: inline-block;
            width: 800px;
            margin-left: calc((100% - 800px) / 2 );
            color: #9e9e9e;
            font-family: 'Courier New', Courier, monospace
            }

            header {
                display: inline-block;
                width: 100%;
                margin-bottom: 40px;
                background-color: royalblue;

                            }

            header>img { 
                display: inline-block;  
                height: 50px;
                float: left;
            }

            header>nav {
                display: inline-block;
                float: right;
                margin-top: 15px;
                background-color:red;

            }


            a {
                display: inline-block;
                float: left;
                text-decoration: none;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                color: #9e9e9e;
                line-height: 20px;
                font-size: 18px;
                margin-left: 15px;
                            }

            a:last-of-type {
                padding: 4px;
                padding-left: 20px;
                padding-right: 20px;
                margin-top: -9px;
                text-transform: uppercase;
                border: 5px solid;
                border-radius: 19px;

            }

            section {
                display: inline-block;
                width: 100%;
            }

            div {
                display: inline-block;
                float: left;
                width: 35%;
                margin-left: 5%;
                margin-top: 5%;
            }

            h1 
            {
                display: inline-block;
                width: 100%;
                font-size: 80px;
                margin: 0;
            }

            p {
                display: inline-block;
                width: 100%;
                font-size: 19px;
                margin: 0;

            }

            section>img {
                display: inline-block;
                float: left;
                width: 45%;
                margin-left:10%;

            }
    </style>
</head>

<body>
    <main>
        <header>
            <img src="./mergaite-logo.png" alt="logo">
            <nav>
                <a href="#"> Home</a>
                <a href="#"> Tracks</a>
                <a href="#"> Library</a>
                <a href="#"> Community</a>
                <a href="#"> Sign in</a>
            </nav>
        </header>
        <section>
            <div> 
             <h1>404</h1>
             <p>The link is broken or the page has been moved. </p>
            </div>
            <img src="./mergaite-paveikslelis.png" alt="mergaite">
        </section>
    </main>
</body>
</html>
